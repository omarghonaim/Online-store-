<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1256">
<title>product</title>
</head>
<body>
	<table border="1px">
		<tr>
			<td>id</td>
			<td>name</td>
			<td>category</td>
			<td>price</td>
		</tr>
		<tr th:each="pro : ${product}">
			<td th:text=${pro.id}></td>
			<td th:text=${pro.name}></td>
			<td th:text=${pro.category}></td>
			<td th:text="${pro.price_range}"></td>
		</tr>
	
	</table>
	
	
<form method ="post"  action="#" th:action="@{/add-product-to-store}" th:object="${input}">
product_ID : <input type ="text" th:field="*{in}">
<br>
owner_ID : <input type ="text" th:field="*{in2}">
<br>
<input type ="submit" value ="submit">



</form>
</body>
</html>
